<extends file="./includes/layout.html"/>


<block name="head">
    <vars
            otherVar="otherVar value"
            page-title="pageTitle value"
            objectVar="{showBody:true, hideContent:true}"
    />
</block>


<if cond="objectVar.showBody">
    <block name="body">
        <p>block body</p>
    </block>
</if>

<block name="content-inner">
    <if cond="!objectVar.hideContent">
        <p>block content-inner</p>
    </if>
</block>
