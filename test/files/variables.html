<vars
        simple-var="simple value"
        objectVar="{name:'name value'}"
        arrayVar="['one','two','tree']"
        expressionVar="(new Date(1431009118430).toISOString())"
        numberVar="25"
        booleanVar="true"
/>

<vars
        conditionalVarSim="((numberVar > 20)? 'sim' : 'não')"
        conditionalVarNao="((numberVar < 20)? 'sim' : 'não')"
/>

<ul>
    <li>
        !{simpleVar}
    </li>
    <li>
        !{objectVar.name}
    </li>
    <li>
        !{arrayVar[1]}
    </li>
    <li>
        !{expressionVar}
    </li>
    <li>
        !{numberVar}
    </li>
    <li>
        !{booleanVar}
    </li>
    <li>
        !{conditionalVarSim}
    </li>
    <li>
        !{conditionalVarNao}
    </li>
</ul>
